server.port=8085
spring.application.name=rent-service

#Maria DB configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/rent_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#call another service using rest template
profile.service.context.path=http://localhost:8083
profile.get.by.id.endpoint=/customers/byId

vehicle.service.context.path=http://localhost:8084
vehicle.get.by.id.endpoint=/vehicles/byId

#call another service using feign client
customer.feign.client.url=http://localhost:8083/customers
vehicle.feign.client.url=http://localhost:8084/vehicles